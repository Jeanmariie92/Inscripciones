
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Inscripciones</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
	th:href="@{/css/user-form.css}">
<!-- DATA TABLE -->
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

</head>
<body>
	<div class="container">
		<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
			<div class="card">
				<div class="card-header">


					<h4>Materias Disponibles</h4>
					<span
									th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
					<a href="#" th:href="@{'/nuevaS'}">
						<button type="button" class="btn btn-primary">Nueva
							Materia</button>
					</a>
					</span>
				</div>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table id="materia"
						class="table table-bordered table-hover table-striped">
						<thead class="thead-light">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nombre</th>
								<th scope="col">Cupos Maximos</th>
								<th scope="col">Profesor</th>

								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="materia: ${materias}">
								<td th:text="${materia.id}"></td>
								<td th:text="${materia.name}"></td>
								<td th:text="${materia.quota_max}"></td>
								<td th:text="${materia.teacher}"></td>
								<span
									th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
									<td><a href="#"
										th:href="@{'/inscribirse/' + ${materia.id}}">

											<button type="button" class="btn btn-primary">
												Inscribirse</button>
									</a></td>
								</span>

								<span
									th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
									<td><a href="#" th:href="@{'/editar/' + ${materia.id}}">

											<button type="button" class="btn btn-primary">
												Editar</button>
									</a></td>

									<td><a href="#" th:href="@{'/eliminar/' + ${materia.id}}">

											<button type="button" class="btn btn-primary">
												Eliminar</button>
									</a></td>
								</span>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
