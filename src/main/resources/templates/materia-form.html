	<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Information and Form</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
	th:href="@{/css/user-form.css}">
<!-- DATA TABLE -->
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
<body>

	<div class="container">
		<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
			<div class="tab-pane fade show" th:classappend="${formTab}" id="form"
				role="tabpanel" aria-labelledby="form-tab">

				<div class="card">
					<div class="card-header">
						<h4>Nueva Materia</h4>
					</div>
					<div class="card-body">
						<form class="form" role="form" autocomplete="off"
							th:action="${inscriptionMode} ?@{/inscripcion} :@{/save}" method="POST">
							

							<div class="form-group row">
								<input class="form-control" type="hidden"
									th:field="${subject.id}">
							</div>


							<div class="form-group row">

								<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
								<div class="col-lg-9">
								    <input th:if="${inscriptionMode}" class="form-control" th:field="${subject.name}" readonly>
									<input th:if="!${inscriptionMode}"class="form-control" th:field="${subject.name}" th:disabled="${disableFields}">

								</div>
							</div>
							<div class="form-group row">

								<label class="col-lg-3 col-form-label form-control-label">Profesor</label>
								<div class="col-lg-9">
									<select class="form-control" th:field="${subject.teacher}" th:if="!${inscriptionMode}" th:disabled="${disableFields}">
										<option th:each="profesor :${profesores}" th:value="${profesor.id}"
											th:text="${profesor.name} +  ${profesor.last_name}" 
											></option>
						
									</select>
									
									<select class="form-control" th:field="${subject.teacher}" th:if="${inscriptionMode}" readonly>
										<option th:each="profesor :${profesores}" th:value="${profesor.id}"
											th:text="${profesor.name} +  ${profesor.last_name}" 
											></option>
						
									</select>
									
						
								</div>
							</div>
							<div class="form-group row">

								<label class="col-lg-3 col-form-label form-control-label">Cupo
									Disponible</label>
								<div class="col-lg-9">
									<input type=number class="form-control"
										th:field="${subject.quota_max}" th:if="!${inscriptionMode}" th:disabled="${disableFields}">
									<input type=number class="form-control" th:if="${inscriptionMode}"
										th:field="${subject.quota_max}" readonly>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-lg-3">
									<input type="submit" class="btn btn-primary"
										value="Guardar Materia">
								</div>
								<div class="col-lg-2">

									<a class="btn btn-danger " th:href="@{'nuevoP/cancelt'}">
										Cancel</a>
								</div>
							</div>
						</form>
					</div>
				</div>


			</div>
		</div>
	</div>

</body>
</html>
