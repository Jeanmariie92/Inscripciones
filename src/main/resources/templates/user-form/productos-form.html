<div th:with="disableFields=${editModeP}">
<form class="form" role="form" autocomplete="off"  th:object="${productForm}" 
th:action="(${editModeP} ?@{/editP} :@{/productForm})" method="post">
	
	
	    <div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Id Producto</label>
		<div class="col-lg-9">
		<input class="form-control" type=text readonly=readonly th:field="${productForm.idproductos}" th:if="${editModeP}">
		<input class="form-control" type="text" th:field="${productForm.idproductos}" th:if="${!editModeP}">
		</div>
		</div>
			
		
		<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
		<input class="form-control" type="text" th:field="${productForm.nombre}"  >
		</div>
		</div>
		
		
		<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Precio</label>
		<div class="col-lg-9">
		<input class="form-control" type="text" th:field="${productForm.precio}" >
		</div>
		</div>
		
		
		
		
		<div class="form-group row">
		<div class="col-lg-12 text-center">
		<a  class="btn btn-secondary" th:href="@{'/productForm/cancel'}"> Cancel</a>
		<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editModeP}?'Save Product':'Create Product'">
		
		</div>
	    </div>
		
</form>
</div>
